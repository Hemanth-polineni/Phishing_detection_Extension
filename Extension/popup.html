<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detector</title>

    body { font-family: Arial, sans-serif; padding: 15px; width: 200px; }

    #status { margin-top: 10px; font-weight: bold; }

  <script src="popup.js"></script>
</body>
</html>
